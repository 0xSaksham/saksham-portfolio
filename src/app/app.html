<main
  class="min-h-screen w-full flex items-center justify-center p-6 relative overflow-hidden bg-background text-foreground">

  <!-- Background Glows -->
  <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-primary/20 rounded-full blur-3xl pointer-events-none"></div>
  <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-orange-500/10 rounded-full blur-3xl pointer-events-none">
  </div>

  <!-- VIEW 1: LANDING -->
  @if (viewState() === 'LANDING') {
  <div class="relative z-10 max-w-2xl w-full animate-in fade-in zoom-in duration-500">

    <!-- Zard Card -->
    <div hlmCard class="border-border/50 bg-card/50 backdrop-blur-sm shadow-2xl">

      <div hlmCardHeader>
        <div class="w-fit mb-4" hlmBadge variant="outline">0xsaksham.me</div>
        <h1 hlmCardTitle class="text-4xl md:text-6xl font-bold tracking-tight">
          Hi, I am <span class="text-orange-500 font-serif italic">Saksham</span>
        </h1>
        <p class="text-muted-foreground text-xl mt-2">
          Welcome to my <span class="text-primary font-mono">Portfolio_v2</span>
        </p>
      </div>

      <div hlmCardContent class="flex flex-col md:flex-row gap-4 mt-8">
        <!-- Zard Buttons -->
        <button hlmBtn size="lg" (click)="startRecruiterFlow()">
          Are you a Recruiter? üëî
        </button>

        <button hlmBtn variant="outline" size="lg" (click)="startGuestFlow()">
          Just Visiting? ‚òï
        </button>
      </div>

    </div>
  </div>
  }

  <!-- VIEW 2: ROLE SELECTION -->
  @else if (viewState() === 'ROLE_SELECTION') {
  <div class="relative z-10 max-w-4xl w-full animate-in slide-in-from-right-8 duration-300">

    <div hlmCard class="border-border bg-card shadow-2xl">
      <div hlmCardHeader class="flex flex-row justify-between items-center">
        <h2 hlmCardTitle class="text-3xl">Which role are you hiring for?</h2>
        <button hlmBtn variant="ghost" (click)="reset()">‚Üê Go Back</button>
      </div>

      <div hlmCardContent class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-4">

        <!-- Frontend -->
        <div class="space-y-4">
          <h3 class="text-xl font-mono text-primary flex items-center gap-2">
            Frontend <div hlmSeparator orientation="horizontal" class="flex-1"></div>
          </h3>
          <button hlmBtn variant="secondary" class="w-full justify-between" (click)="setRole('Angular')">
            Angular <span class="text-muted-foreground">‚Üí</span>
          </button>
          <button hlmBtn variant="secondary" class="w-full justify-between" (click)="setRole('React')">
            React <span class="text-muted-foreground">‚Üí</span>
          </button>
        </div>

        <!-- Backend -->
        <div class="space-y-4">
          <h3 class="text-xl font-mono text-orange-500 flex items-center gap-2">
            Backend <div hlmSeparator orientation="horizontal" class="flex-1"></div>
          </h3>
          <button hlmBtn variant="secondary" class="w-full justify-between" (click)="setRole('Java')">
            Java / Spring Boot <span class="text-muted-foreground">‚Üí</span>
          </button>
          <button hlmBtn variant="secondary" class="w-full justify-between" (click)="setRole('Node')">
            Node.js <span class="text-muted-foreground">‚Üí</span>
          </button>
        </div>

      </div>
    </div>
  </div>
  }

  <!-- VIEW 3: GUEST FLOW -->
  @else if (viewState() === 'GUEST_FLOW') {
  <div class="text-center animate-in fade-in duration-500">
    <h1 class="text-4xl font-bold mb-4">Explore My Work</h1>
    <button hlmBtn (click)="reset()">Back Home</button>
  </div>
  }

</main>
<router-outlet />
