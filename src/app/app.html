<main class="min-h-screen w-full flex items-center justify-center p-6 relative overflow-hidden bg-background text-foreground transition-colors duration-500">

  <!-- THEME TOGGLE BUTTON -->
  <div class="absolute top-6 right-6 z-50">
    <button z-button zType="outline" zSize="sm" (click)="toggleTheme()" class="rounded-full">
      @if(isDarkMode()) {
        <z-icon zType="sun" class="text-orange-400" />
      } @else {
        <z-icon zType="moon" class="text-slate-700" />
      }
    </button>
  </div>

  <!-- Global Background Effects -->
  <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-primary/20 rounded-full blur-3xl pointer-events-none transition-opacity duration-1000"></div>
  <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-orange-500/10 rounded-full blur-3xl pointer-events-none transition-opacity duration-1000"></div>

  <!--
    The Router Outlet handles the content switching now.
    It will show either HomeComponent OR ProjectsComponent
  -->
  <router-outlet></router-outlet>

</main>
